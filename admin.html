<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자: 상품 및 동영상 관리</title>
    <style>
        /* CSS 코드는 아래 3. CSS 코드 섹션에 있습니다. */
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>상품 및 동영상 관리</h1>
            <p>FiadLabeaute shop 상품 정보를 수정합니다.</p>
        </header>
        
        <form class="product-edit-form" action="#상품_정보_업데이트_URL" method="POST" enctype="multipart/form-data">
            
            <section class="section-group">
                <h3>📦 수정할 상품 선택</h3>
                <div class="input-group">
                    <label for="product-select">상품 목록</label>
                    <select id="product-select" name="product-id">
                        <option value="1">홀리데이 이참장패 (ID: 1)</option>
                        <option value="2">제이손우 25FW (ID: 2)</option>
                        </select>
                </div>
            </section>

            <section class="section-group">
                <h3>🎬 동영상 관리 (업로드)</h3>
                <div class="input-group">
                    <label for="video-upload">동영상 파일 업로드 (.mp4, .mov 등)</label>
                    <input type="file" id="video-upload" name="product-video" accept="video/*">
                </div>
                
                <div class="video-preview-area">
                    <p>현재 동영상 미리보기:</p>
                    <div class="preview-box">
                        <video controls src="#현재_업로드된_동영상_경로_표시" style="width: 100%; height: auto;"></video>
                        <p class="placeholder-text">새로운 파일을 업로드하면 여기에 미리보기가 표시됩니다.</p>
                    </div>
                </div>
            </section>

            <section class="section-group">
                <h3>📝 상품 정보 수정</h3>
                
                <div class="input-group">
                    <label for="product-name">상품명</label>
                    <input type="text" id="product-name" name="product-name" value="[홀리데이 이참장패] AGE 20's 2+3+림" required>
                </div>

                <div class="input-group">
                    <label for="product-description">상품 상세 설명</label>
                    <textarea id="product-description" name="product-description" rows="4">**사용자관리 화면에서 입력할 상품 설명**</textarea>
                </div>

                <div class="input-group split">
                    <div class="input-half">
                        <label for="original-price">정가 (취소선 가격)</label>
                        <input type="number" id="original-price" name="original-price" value="98090" required>
                    </div>
                    <div class="input-half">
                        <label for="final-price">최종 판매 가격</label>
                        <input type="number" id="final-price" name="final-price" value="98000" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="discount-rate">할인율 (%)</label>
                    <input type="text" id="discount-rate" name="discount-rate" value="1" placeholder="숫자만 입력">
                </div>
                
                <div class="input-group">
                    <label for="delivery-info">배송 정보</label>
                    <input type="text" id="delivery-info" name="delivery-info" value="휴내르흐힐 | 운율슉숙" required>
                </div>
            </section>

            <button type="submit" class="save-button">변경 내용 저장</button>

        </form>
    </div>
</body>
</html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <h1>
    Hello, World!
  </h1>
</body>
</html>
